<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Silicon</title>
</head>
<body>
    <!--Header start-->
    <header id="header">
        <div class="container">
            <div class="header-hero-area">                
                <div class="logotyp-area">
                    <a href="#">
                        <div class="logotyp">
                            <div class="icon-logo">
                                <img src="assets/images/icon-logotyp.svg" alt="Silicon Inc. Logotyp">
                            </div>
                            <div class="logotyp-text">Silicon</div>
                        </div>
                    </a>
                </div>                
                <div class="actions">
                    <div class="bodym darkmode-text">Dark Mode</div>
                    <div class="darkmode">                        
                        <label class="toggle" for="darkmode-switch">
                            <input type="checkbox" id="darkmode-switch">
                            <span class="slider"></span>
                        </label>
                    </div>
                    <a href="#">
                        <div class="account">
                            <button class="button btn">
                                <span class="icon"></span>
                                <span class="btn-signin-text">Sign in / up</span>
                            </button>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </header>
    <!--Header end-->

    <script src="js/darkmode.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
